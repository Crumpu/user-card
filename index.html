<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./style/style.css">
  <title>Margot Robbie</title>
</head>

<body>

  <!-- header -->

  <header>
    <div class="tele-logo">
      <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
    </div>
    <span>New York City, NY</span>
  </header>

  <!-- main -->

  <main>
    <div class="img-container">
      <img
        src="./assets/images/barbie-star-margot-robbie-reveals-she-cleared-mothers-mortgage-with-hollywood-earnings.webp"
        alt="Margot Robbie" class="photo">
    </div>
    <div class="user-info">
      <h2>Margot Robbie</h2>
      <p>Margot Robbie was born in Dalby, Queensland, Australia and raised on the Gold Coast.</p>
      <button class="btn-follow">
        <a href="https://www.instagram.com/margotrobbieofficial/" class="follow">Follow</a>
      </button>
    </div>
  </main>
  <footer>
    <div class="footer-menu posts">
      <i class="fa fa-picture-o" aria-hidden="true"></i>
      <p>Posts</p>
      <p>635</p>
    </div>
    <div class="footer-menu favorites">
      <p>Favorites</p>
      <p>3,472</p>
    </div>
    <div class="footer-menu messages">
      <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
      <p>Messages</p>
      <p>1,293</p>
    </div>
  </footer>

</body>

</html>
